name: Publish
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download latest Portfolio Page
        uses: robinraju/release-downloader@v1
        with:
          repository: Grvs44/portfolio-page
          latest: true
          tarBall: true
          extract: true
      - run: tree
      - name: Extract and move files
        run: |
          mv content.js Grvs44-portfolio-page-*
          mv public/* Grvs44-portfolio-page-*/public || mv public Grvs44-portfolio-page-*
          mv Grvs44-portfolio-page-*/* .
      - name: Run build
        run: ./scripts/build.sh
      - name: Move build
        run: |
          mv build portfolio
          mkdir build
          mv portfolio build/portfolio
      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
